<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>TRANSFER</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<style>
    body {
        background-color: #3e3e3e;
        color: white;
    }
</style>
<div class="container">
    <form class="form-signin" method="post" action="/bank/local/transfer" th:object="${transferRequest}">
        <h2 class="form-signin-heading">Enter the empty fields</h2>
        <p>
            <label for="number" class="sr-only">number</label>
            <input type="text" id="number" name="number" class="form-control" placeholder="Card number of receiver" required autofocus>
        </p>
        <p>
            <label for="amount" class="sr-only">Amount</label>
            <input type="text" id="amount" name="amount" class="form-control" placeholder="Amount" required autofocus>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Complete</button>
    </form>
</div>
</body></html>
